<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p>Имя</p>
        <input placeholder="Имя" tabindex="1" type="text" name="username" value="">
    </div>
    <div>
        <p>Пароль</p>
        <input tabindex="2" type="password" name="userpass" value="">
    </div>
    <div>
        <p>Телефон</p>
        <input tabindex="3" type="tel" name="userphone" value="">
    </div>
    <div>
        <p>Пол</p>
        <input tabindex="4" checked type="radio" name="gender" value="mele"> Мужской
    </div>
    <div>        
        <input tabindex="4" type="radio" name="gender" value="famele"> Женский
    </div>
    <div>
        <p>Имущество</p>
        <input tabindex="5" checked type="checkbox" name="bike" value="yes"> Велик        
    </div>
    <div>
        <input tabindex="6" type="checkbox" name="bike" value="yes"> Машина
    </div>
    <div>
        <input tabindex="7" disabled type="checkbox" name="bike" value="yes"> Дом
    </div>
    <div>
        <p>Дополнительная информация</p>
        <textarea tabindex="8" name="text"></textarea>
    </div>
    <div>
        <p></p>
        <input tabindex="9" type="file" name="userfoto">
    </div>
    <div>
        <p>Любимый цвет</p>
        <select tabindex="10" name="color">
            <option value="red">Красный</option>
            <option value="gender">Зеленый</option>
            <option selected value="yellow">Жултый</option>            
        </select>
    </div>
    <div>
        <p>Действия</p>
        <button tabindex="11" type="submit">Отправить</button>
        <button tabindex="12" type="reset">Очистить</button>
    </div>
    
</body>

</html>
